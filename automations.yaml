        > 0 %}{% for device in zone %}{% if loop.last and loop|length > 1 %} and {%
        elif not loop.first and loop|length > 1 %}, {% endif %}{{ device.name }}{%
        endfor %}{% if zone|length == 1 %} is{% if name != "not_home" %} at{% endif
        %}{% else %} are{% endif %} {{ name|replace(''_'', '' '') }}.{% endif %} {%
        endfor %}

        '
