- alias: Set dishwasher active when power detected
  id: set_dishwasher_active
  trigger:
  - platform: numeric_state
    entity_id: sensor.dishwasher_power
    above: 10
  condition:
    condition: or
    conditions:
    - condition: state
      entity_id: input_select.dishwasher_status
      state: Dirty
    - condition: state
      entity_id: input_select.dishwasher_status
      state: Clean
    - condition: state
      entity_id: input_select.dishwasher_status
      state: Drying
  action:
  - service: input_select.select_option
    data:
      entity_id: input_select.dishwasher_status
      option: Running
- alias: Set dishwasher drying when power drops
  id: set_dishwasher_drying
  trigger:
  - platform: numeric_state
    entity_id: sensor.dishwasher_power
    below: 10
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: input_select.dishwasher_status
      state: Running
  action:
  - service: input_select.select_option
    data:
      entity_id: input_select.dishwasher_status
      option: Drying
- alias: Set dishwasher clean
  id: set_dishwasher_clean
  trigger:
  - platform: state
    entity_id: input_select.dishwasher_status
    to: Drying
    for:
      minutes: 15
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: input_select.dishwasher_status
      state: Drying
  action:
  - service: input_select.select_option
    data:
      entity_id: input_select.dishwasher_status
      option: Clean
- alias: Set Dishwasher dirty when power off
  id: set_dishwasher_dirty
  trigger:
  - platform: numeric_state
    entity_id: sensor.dishwasher_power
    below: 1
  condition:
    condition: and
    conditions:
    - condition: numeric_state
      entity_id: sensor.dishwasher_power
      below: 1
    - condition: or
      conditions:
      - condition: state
        entity_id: input_select.dishwasher_status
        state: Clean
      - condition: state
        entity_id: input_select.dishwasher_status
        state: Drying
  action:
  - service: input_select.select_option
    data:
      entity_id: input_select.dishwasher_status
      option: Dirty
- alias: Send alert when dishwasher is clean
  id: send_dishwasher_alert
  trigger:
  - platform: state
    entity_id: input_select.dishwasher_status
    to: Clean
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: input_select.dishwasher_status
      state: Clean
  action:
  - service: notify.humansanddisplays
    data:
      message: The Dishwasher has finished and is ready to be emptied!
      title: Dishwasher Update
